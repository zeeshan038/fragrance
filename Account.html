<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account- Odour</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="account.css" />
    <script
      src="https://kit.fontawesome.com/24c0905e95.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav id="navbar">
      <div class="logo">
        <img src="images/main-logo.webp" alt="" class="main-logo" />
      </div>
      <div class="nav-links">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Product</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
          <div class="search">
            <input type="search" name="" id="" class="Search-here" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="cart">
            <h1 class="main-heading">
              Your Cart
              <button class="close-cart">&times;</button>
              <hr />
            </h1>
            <button class="Check-out">Check out</button>
          </div>
          <i class="fa-solid fa-bag-shopping"></i>
          <!-- <i class="fa-solid fa-xmark"></i> -->

          <div class="Account-login">
            <a href="" class="login">Login</a>
          </div>
        </ul>
      </div>
    </nav>
    <section id="Account">
      <h1 class="banner"><a href="index.html">Home</a>/Account</h1>
      <div class="form">
        <div class="login-text">
          <h2>Login</h2>
          <p>Please login using account detail bellow.</p>
        </div>
        <div id="email">
          Email
          <input
            type="email"
            name=""
            id=""
            class="email"
            placeholder="Enter your email"
          />
        </div>
        <div id="pass">
          password
          <input
            type="password"
            name=""
            id=""
            class="password"
            placeholder="enter password"
          />
        </div>
        <div class="sign_btn">
          <button class="sign-in">Sign in</button>
          <p class="forgot-password">Forgot your password?</p>
        </div>
        <h3 class="create-account">
          <a href="createAccount.html">create account</a>
        </h3>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
